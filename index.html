  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" 
    content="Скрипт угадывает загаданное Вами число от 1 до 100">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="small.css">
    <title>Угадайка</title>
  </head>

  <body>

    <header id="changeBlock" class="main-head central" title="от 1 до 100 (включительно)"> 
      Загадайте число <br> от 1 до 100 </header>
      <main class="descr central"> 
        <p>
          Если Ваше число больше предложенного, нажмите кнопку ВВЕРХ &uarr; <br>
          Eсли Ваше число меньше предложенного, нажмите ВНИЗ  &darr; <br>
        Если я угадал Ваше число - нажмите Enter &crarr; </p>
      </main>
      <div id="block-of-keys">
        <img src="arrow_up_circle.png" id="arrow_up" class="arrow-keys" title="Вверх" onclick="KeyArrowUp()">
        <img src="ok_accept_bw.png" id="ok_accept" class="arrow-keys" title="Угадал" onclick="KeyArrowOK()">
        <img src="arrow_bottom_circle.png" id="arrow_bottom" class="arrow-keys" title="Вниз" onclick="KeyArrowDown()">
      </div>

      <button id="ButtonStartJS" name="ButtonStartJS" class="button central" title="Начнем" onclick="ugadator();">
        Поехали!
      </button>

      <button id="newTry" class="button central" title="Повторить" onclick="location.reload();">
        Еще раз
      </button>

      <script src="scrypt-guess-your-number.js"></script>
    </body>
    </html>
