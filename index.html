  </head>

  <body>

    <header id="changeBlock" class="main-head central"> 
    Загадайте число от 1 до 100 </header>
    <main class="descr central"> 
      <p>
        Если Ваше число больше предложенного, нажмите кнопку ВВЕРХ &uarr; <br>

      Если я угадал Ваше число - нажмите Enter &crarr; </p>
    </main>
    <button id="ButtonStartJS" name="ButtonStartJS" class="button central" 
    onclick="ugadator()">

  </button>
