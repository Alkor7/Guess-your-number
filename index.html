  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" 
    content="Скрипт угадывает загаданное Вами число от 1 до 100">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="small.css">
    <title>Угадайка</title>
  </head>

  <body>

    <header id="changeBlock" class="main-head central"> 
    Загадайте число от 1 до 100 </header>
    <main class="descr central"> 
      <p>
        Если Ваше число больше предложенного, нажмите кнопку ВВЕРХ &uarr; <br>
        Eсли Ваше число меньше предложенного, нажмите ВНИЗ  &darr; <br>
      Если я угадал Ваше число - нажмите Enter &crarr; </p>
    </main>
    <button id="ButtonStartJS" name="ButtonStartJS" class="button central" 
    onclick="ugadator()">
    Поехали!
  </button>

<div id="block-of-keys">
<img src="arrow_up_circle.png" id="arrow_up" class="arrow-keys" onclick="KeyArrowUp()">
<img src="ok_accept_bw.png" id="ok_accept" class="arrow-keys" onclick="KeyArrowOK()">
<img src="arrow_bottom_circle.png" id="arrow_bottom" class="arrow-keys" onclick="KeyArrowDown()">

</div>

  <button id="newTry" class="button central" onclick="location.reload();">
    Еще разок?
  </button>
  <br>

  <script src="scrypt-guess-your-number.js"></script>

</body>
</html>
